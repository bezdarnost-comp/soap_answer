{% extends "base.html" %}

{% block content %}
<form action = "/success" method = "post" enctype="multipart/form-data" style="background-color: #f8f9fa; margin: 20px; border-radius: 10px; padding-bottom: 10px">
    <div style="margin: 10px">
        <h1>{{form.title.data}}</h1>
        <h5>{{form.content.data}}</h5>
        <p>Ответить:</p>
        <label for="file-upload" class="custom-file-upload">
            <div class="animate2">
                <img src={{current_user.avatar}} class="second" width="150" height="150">
                <img src="static/img/add_image.png" class="first" width="150" height="150">
            </div>
        </label>
        <input type="text" name="answer">
        <input type="submit" value="Ответить">
    </div>
{% endblock %}
