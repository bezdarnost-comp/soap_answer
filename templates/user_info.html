{% extends "base.html" %}

{% block content %}
    <form action = "/success" method = "post" enctype="multipart/form-data" style="background-color: #f8f9fa; margin-top: 20px;">
        <label for="file-upload" class="custom-file-upload">
            <div class="animate2">
                <img src={{current_user.avatar}} class="second" width="150" height="150">
                <img src="static/img/add_image.png" class="first" width="150" height="150">
            </div>
        </label>
        <input type="file" accept="image/png, image/gif, image/jpeg" id="file-upload" onchange="this.form.submit()" name="file" value=Upload style="visibility:hidden;">

        <h1>{{ current_user.name }}</h1>
        <h5>{{ current_user.about }}</h5>

        <a class="navbar-brand" href="/logout">Выйти</a>
    </form>

{% endblock %}
